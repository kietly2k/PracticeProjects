<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-[#f0f0f0] font-josefin-sans">
    <section class="flex flex-wrap">
      <div class="py-8 px-9">
        <img class="w-28 h-6" src="./images/logo.svg" alt="Logo" />
      </div>

      <div class="w-full mb-16">
        <img
          class="w-full max-h-96"
          src="./images/hero-mobile.jpg"
          alt="Hero section image"
        />
      </div>
      <h1
        class="text-center w-full text-4xl tracking-[0.8rem] uppercase font-bold mb-7 px-9"
      >
        <span class="text-[#bea0a0] font-light uppercase">We're</span> Comming
        soon
      </h1>
      <p class="text-[#c4a4a7] text-center px-9 mb-10">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div class="w-full px-9 relative">
        <input
          id="email"
          type="text"
          name="email"
          placeholder="Email Address"
          class="px-7 py-4 w-full rounded-full placeholder:text-[#dfc9cb] outline-none"
        />
        <button id="btnSend" class="w-16 h-14 rounded-full btn-send-mail absolute top-0 right-9">
          <img class="mx-auto inline-block" src="./images/icon-arrow.svg" alt="Button send email">
        </button>
      </div>
    </section>
  </body>
</html>
