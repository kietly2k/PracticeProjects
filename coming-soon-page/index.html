<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>Base Apparel coming soon page</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body
        class="bg-zinc-100 font-josefin-sans flex min-h-screen justify-center items-center"
    >
        <main class="flex md:max-w-5xl shadow-2xl" role="main">
            <div
                class="lg:px-16 md:bg-[url('/images/bg-pattern-desktop.svg')] place-self-stretch md:basis-[60%]"
            >
                <div class="py-8 px-9 md:pt-9 md:pb-20">
                    <img class="w-28 h-6" src="./images/logo.svg" alt="Logo" />
                </div>

                <div class="w-full mb-16 md:hidden">
                    <img
                        class="w-full max-h-96"
                        src="./images/hero-mobile.jpg"
                        alt="Hero section image"
                    />
                </div>
                <h1
                    class="text-center md:text-left w-full text-4xl md:text-5xl tracking-[0.8rem] uppercase font-bold mb-7 px-9"
                >
                    <span class="text-clr-desaturate-red font-light uppercase"
                        >We're</span
                    >
                    Comming soon
                </h1>
                <p
                    class="text-clr-desaturate-red text-center md:text-left px-9 mb-8"
                >
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.
                </p>
                <div
                    id="form-email"
                    class="w-full px-9 relative pb-10 md:pb-20"
                >
                    <input
                        id="email"
                        type="email"
                        name="email"
                        placeholder="Email Address"
                        class="px-7 py-4 w-full rounded-full placeholder:text-clr-desaturate-red outline-none bg-transparent border-2 border-solid"
                        autocomplete="false"
                        required
                    />
                    <span
                        id="error-message"
                        class="font-normal text-sm px-7 mt-2 text-clr-soft-red min-h-[1.25rem] block"
                    ></span>

                    <button
                        id="btnSend"
                        class="w-20 py-[1.2rem] rounded-full btn-send-mail absolute top-0 right-6 shadow-3xl"
                    >
                        <img
                            class="mx-auto inline-block"
                            src="./images/icon-arrow.svg"
                            alt="Button send email"
                        />
                    </button>
                </div>
            </div>
            <div class="hidden md:block md:basis-[40%]">
                <img
                    class="w-full h-full"
                    src="./images/hero-desktop.jpg"
                    alt="Hero image"
                />
            </div>
        </main>
        <script src="./js/index.js"></script>
    </body>
</html>
